/* -*-C-*-
  $Id$

  This file contains configuration information for controlling the
  Acton Research SpectraPro-300i monochromator. This file will be
  included as a header file, so the syntax must be valid C and
  changes will only become visible after re-compilation of the module.
*/


/* Define the name that's going to be used for the device */

#define DEVICE_NAME     "SPECTRAPRO_300I"


/* Define the generic type of the device */

#define DEVICE_TYPE     "monochromator"


/* Define the number of the serial port to be used - 0 corresponds to
   /dev/ttyS0 (or COM1 in DOS-speak), 1 is /dev/ttyS1 (COM2) etc. Make
   sure this number is lower than NUM_SERIAL_PORTS as defined in the
   main Makefile. Port numbers larger than 99 are not allowed. */

#define SERIAL_PORT     0


/* Define the baud rate for communication with the monochromator. Use
   only the constants listed in the man page for termios(3). */

#define SERIAL_BAUDRATE B9600


/* Define the maximum wavelength */

#define MAX_WAVELENGTH 1.4e-6   /* 1400 nm */


/* Define the maximum number of turrets */

#define MAX_TURRETS 3


/* Define the maximum number of gratings */

#define MAX_GRATINGS 9


/* Define the focal length of the monochromator */

#define SPECTRAPRO_300I_FOCAL_LENGTH  0.3    /* 30 cm */


/* Define the default calibration file (if spcified without a path the
   program will try to find it in the same directory where also the
   module resides, i.e. usually /usr/local/lib/fsc2). */

#define DEFAULT_CALIB_FILE "spectrapro_300i.calib"
