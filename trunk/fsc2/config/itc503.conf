/* -*-C-*-
  $Id$

  This file contains configuration information for controlling the
  Oxford ITC503 temperature controller. This file will be included
  as a header file, so the syntax must be valid C and changes will
  only become visible after re-compilation of the module.
*/


/* Define the name that's going to be used for the device. It must be
   identical to the name used in the GPIB configuration file (usually
   /etc/gpib.conf). */

#define DEVICE_NAME     "ITC503"


/* Define the generic type of the device */

#define DEVICE_TYPE     "temperature controller"


/* Define the number of sample channels the device has - the basic model
   has only one but two more independent channels may be added */

#define NUM_SAMPLE_CHANNELS    1


