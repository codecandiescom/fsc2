/* -*-C-*-
  This file contains configuration information for controlling the
  Acton Research SpectraPro-w75 monochromator. This file will be
  included as a header file, so the syntax must be valid C and
  changes will only become visible after re-compilation of the module.
*/


/* Define the name that's going to be used for the device */

#define DEVICE_NAME     "SPECTRAPRO_275"


/* Define the generic type of the device */

#define DEVICE_TYPE     "monochromator"


/* Define the device file of the serial port to be used */

#define SERIAL_PORT     "/dev/ttyS0"


/* Define the baud rate for communication with the monochromator. Use
   only the constants listed in the man page for termios(3). */

#define SERIAL_BAUDRATE B9600


/* Define the maximum number of gratings */

#define MAX_GRATINGS 3
