/* -*-C-*-
  This file contains configuration information for controlling the
  Bruker ER 046 X-band microwave bridge. This file will be included
  as a header file, so the syntax must be valid C and changes will
  only become visible after re-compilation of the module.
*/


/* Define the name that's going to be used for the device. It must be
   identical to the name used in the GPIB configuration file (usually
   /etc/gpib.conf). */

#define DEVICE_NAME     "X_BMWB"


/* Define the generic type of the device */

#define DEVICE_TYPE     "microwave bridge"


/* Define the device ID of the Meilhaus card used for controlling the bridge */

#define DEV_ID   0


/* Define the minimum frequency (in GHz) that can be produced */

#define X_BAND_MIN_FREQ   9.3


/* Define the maximum frequency (in GHz) that can be produced */

#define X_BAND_MAX_FREQ   9.6


/* Define the maximum power output of the klystron (in W) */

#define X_BAND_MAX_POWER  0.2


