  re-compilation of the module.
*/

/* Define the name that's going to be used for the device */

#define DEVICE_NAME     "ER218"

/* Define the generic type of the device */

#define DEVICE_TYPE     "goniometer"


/* Define the name of the state file stored in the library directory */

#define ER218_STATE_FILE   "er218.state"


/* The following string specifies the name of the modules for the DIOs to be
   used to control the goniometer */

#define DIO_MODULE_1      "me_dio_2"
#define DIO_MODULE_2      "me_dio_3"


