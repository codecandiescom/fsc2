/* -*-C-*-
  This file contains configuration information for controlling the 
  Rulbus delay card RB9514 when used as for triggering. This file
  will be included as a header file, so the syntax must be valid
  C and changes will only become visible after re-compilation of
  the module.
*/

/* Define the name that's going to be used for the device */

#define DEVICE_NAME       "RB8514_TRIGGER"


/* Define the generic type of the device */

#define DEVICE_TYPE       "trigger"


/* Define the Rulbus card name (must be identical to the name set in the
   Rulbus configuration file, which usually is '/etc/rulbus.conf') */

#define RULBUS_CARD_NAME  "DELAY_AS_TRIGGER"


/* Define the frequency of the clock used as input of the delay card */

#define RULBUS_DELAY_INPUT_FREQ   1.0e8     /* 100 MHz */


